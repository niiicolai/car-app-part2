<!DOCTYPE html>
<html lang="en">

<head>
    <title>Car Application</title>
    <meta charset="utf-8">

    <!-- Load Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Load Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom style -->
    <style>
        .btn-xs {
            font-size: .75em;
            padding: 0px 10px;
            vertical-align: top;
            text-transform: uppercase;
            font-weight: bold;
        }

        .login-container {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <!-- Load React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Load Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Load Utilities -->
    <script src="./src/utilities/Api.js" type="text/javascript"></script>

    <!-- Load Components -->
    <script src="./src/components/reservation/Reservation.jsx" type="text/babel"></script>
    <script src="./src/components/reservation/ReservationBadges.jsx" type="text/babel"></script>
    <script src="./src/components/alert/Alert.jsx" type="text/babel"></script>
    <script src="./src/components/car/CarReservationForm.jsx" type="text/babel"></script>
    <script src="./src/components/car/CarView.jsx" type="text/babel"></script>
    <script src="./src/components/car/CarCollection.jsx" type="text/babel"></script>
    <script src="./src/components/car/CarDetails.jsx" type="text/babel"></script>
    <script src="./src/components/login/LoginForm.jsx" type="text/babel"></script>
    <script src="./src/components/authenticatedUser/UserMenu.jsx" type="text/babel"></script>

    <!-- Load App -->
    <script src="./src/App.jsx" type="text/babel"></script>
